{% extends 'base.html' %}

{% block title %} Results {% endblock %}
{% block content %}

<a href="/">Home</a>
<br>
<br>
<div class="half-width">
<table style="width:50%; text-align: center; border-collapse: collapse; ">
<caption style='text-align: center; font-size: 25px; font-family: "SURVIVOR", sans-serif;'><b>Season {{snum}}: {{sname}}</b></caption>
<caption style='text-align: center;'>{{snprem}}</caption>

<thead>
    <td scope='col' colspan="3" style='word-wrap: break-all;'>{{season_prem}}</td>
				<tr style="text-align: center;">
					<th style='width:40%'>Contestant</th>
					<th style='width:20%'>Age</th>
					<th style='width:40%'>From</th>
        </tr>
      </thead>
      {% for c, a, h in cont_info %}
      <tr>
      <td style='width:40%; text-align:left'> {{c}} </td>
      <td style='width:20%'> {{a}} </td>
      <td style='width:40%; text-align:left'> {{h}} </td>
      </tr>
    {% endfor %}
  </table>
  </div>
{% endblock %}
