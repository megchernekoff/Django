{% extends 'base.html' %}

{% block title %} Results {% endblock %}
{% block content %}

<a href="/">Home</a>
<br>
<br>
<div class="half-width">
<table style="width:50%; text-align: center; border-collapse: collapse; ">
<caption><b>Season {{snum}}: {{sname}}</b></caption>
<caption>{{snprem}}</caption>

<thead>
    <td scope='col' colspan="3" style='word-wrap: break-all;'>{{season_prem}}</td>
				<tr style="text-align: center;">
					<th>Contestant</th>
					<th>Age</th>
					<th>From</th>
        </tr>
      </thead>
      {% for c, a, h in cont_info %}
      <tr style='border-collapse:collapse;'>
      <td style="padding: .20em;"> {{c}} </td>
      <td> {{a}} </td>
      <td> {{h}} </td>
      </tr>
    {% endfor %}
  </table>
  </div>
{% endblock %}
